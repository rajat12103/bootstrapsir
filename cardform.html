<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="nav bg-primary" style="padding-top: 15px; padding-bottom: 15px; padding-left: 15px; font-size: 20px; color: white;">PN INFOSYS</nav>
	<div class="card mx-auto" style="width: 20rem; margin: 25px;">
		<div class="card-body">
			<h4 class="card-title text-center">Registration Form</h4>
			<p class="card-text">
				<form class="form-stacked">
    				<div class="form-group">
    					<label>Name:</label>
    					<input type="text" name="" class="form-control" value="Enter name">
    				</div>
    				<div class="form-group">
    					<label>Email Address:</label>
    					<input type="Email" name="" class="form-control" value="Enter email">
    				</div>
    				<div class="form-group">
    					<label>Mobile Number:</label>
    					<input type="text" name="" class="form-control" value="Mobile Number">
    				</div>
    				<div class="form-group">
    					<label>Address:</label>
    					<input type="text" name="" class="form-control" value="Enter Address">
    				</div>
    				<div class="form-group">
    					<label>College Name:</label>
    					<select class="form-control">
    						<option>Rustamji Institute Of Technology</option>
    						<option>ITM College</option>
    						<option>MITS College</option>
    						<option>MPCT College</option>
    						<option>Other College</option>
    					</select>
    				</div>
    				<div class="form-group">
    					<label>Qualification:</label>
    					<select class="form-control">
    						<option>BE</option>
    						<option>BTech</option>
    						<option>MCA</option>
    						<option>BCA</option>
    						<option>Other Course</option>
    					</select>
    				</div>
    				<div class="form-group">
    					<label>Branch:</label>
    					<select class="form-control">
    						<option>IT</option>
    						<option>CSE</option>
    						<option>EE</option>
    						<option>EC</option>
    						<option>Other Branch</option>
    					</select>
    				</div>
    				<div class="form-group">
    					<label>Semester:</label>
    					<select class="form-control">
    						<option>1st SEMESTER</option>
    						<option>2nd SEMESTER</option>
    						<option>3rd SEMESTER</option>
    						<option>4th SEMESTER</option>
    						<option>5th SEMESTER</option>
    						<option>6th SEMESTER</option>
    						<option>7th SEMESTER</option>
    						<option>8th SEMESTER</option>
    					</select>
    				</div>
    				<div class="form-group">
    					<label>Internship Training Courses:</label>
    					<select class="form-control">
    						<option>Python</option>
    						<option>Java</option>
    						<option>Web Designing</option>
    						<option>Web Development</option>
    						<option>Training on C Programming</option>
    					</select>
    				</div>
    				<div class="form-group">
    					<label>Photo Upload:</label>
    					<input type="file" name="file" class="form-control">
    					
    				</div>
    				<a href="#" class="btn btn-primary"><i class="fa fa-lock"></i> Submit</a>

    	</form>
			</p>
		</div>
		
	</div>

</body>
</html>
