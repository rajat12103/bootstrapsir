<!DOCTYPE html>
<html>
<head>
	<title>Image responsive</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><!-- Internet-->
</head>
<body>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img src="image/first3.jpg" class="img-fluid rounded">
			</div>
			<div class="col-md-4">
				<img src="image/first3.jpg" class="img-fluid rounded-circle">
			</div>
			<div class="col-md-4">
				<img src="image/first3.jpg" class="img-fluid img-thumbnail">
			</div>
			
		</div>
	</div>
		<h2>Aligning images</h2>
		<p>Use the float classes to float the image to the left or to the right:</p>
		<img src="image/first3.jpg" class="float-left img-fluid" alt="photo" width="304" height="236">
		<img src="image/first3.jpg" class="float-right img-fluid" alt="photo" width="304" height="236">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<div class="container">
			<h2>Centered image</h2>
			<p>Center an image by adding the utility classes .mx-auto(margin:auto) and .d-block(display:block) to the image:</p>
			<img src="image/first3.jpg" class="mx-auto d-block img-fluid" style="width: 50%">
			
		</div>

</body>
</html>
