<!DOCTYPE html>
<html>
<head>
	<title>Own Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><!-- Internet-->
</head>
<body>
	<div class="container">
		<br>
		<br>
		<h1 class="text-warning">Bootstrap Form</h1>
		<form class="form-stacked">
		<div class="row">
			<div class="col-md-6 form-group">
				<label>First Name:</label>
				<input type="text" name="" class="form-control">
				
			</div>
			<div class="col-md-6 form-group">
				<label>Last Name:</label>
				<input type="text" name="" class="form-control">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 form-group">
				<label>Mothers Name:</label>
				<input type="text" name="" class="form-control">
				
			</div>
			<div class="col-md-6 form-group">
				<label>Fathers Name:</label>
				<input type="text" name="" class="form-control">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 form-group">
				<label>Enter Password:</label>
				<input type="Password" name="" class="form-control">
				
			</div>
			<div class="col-md-6 form-group">
				<label>Confirm Password:</label>
				<input type="Password" name="" class="form-control">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 form-group">
				<label>Email:</label>
				<input type="Email" name="" class="form-control">
				
			</div>
			<div class="col-md-6 form-group">
				<label>Date of birth:</label>
				<input type="Date" name="" class="form-control">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 form-group">
				<label>Gender:</label>
				<br>
				<input type="radio" name="gender">Female
				<br>
				<input type="radio" name="gender">Male
				<br>
				<input type="radio" name="gender">Both
				<br>
				<input type="radio" name="gender">None of these
				
			</div>
			<div class="col-md-6 form-group">
				<label>Courses</label>
				<br>
				<input type="checkbox" name="">C
				<br>
				<input type="checkbox" name="">C++
				<br>
				<input type="checkbox" name="">Java
				<br>
				<input type="checkbox" name="">Python
				<br>
				<input type="checkbox" name="">Html
				<br>
				
			</div>
			<div class="row">
			<div class="col-md-6 form-group">
				<label>State</label>
				<select class="form-control">
				<option>Haryana</option>
				<option>Punjab</option>
				<option>Himachal Pradesh</option>
				<option>Uttar Pradesh</option>
				<option>Bihar</option>
				<option>West Bengal</option>
				</select>

				
			</div>
			<div class="col-md-6 form-group">
				<label>File upload</label>
				<input type="file" name="file" class="form-control"><br>


				
			</div>
			<div class="row">
			<div class="col-md-6 form-group">
				<input type="submit" name="" style="width: 570px; float: left" class="btn btn-info">
				
			</div>
			<div class="col-md-6 form-group">
				<input type="reset" name="" style="width: 570px; float: right" class="btn btn-info">

				
			</div>
		</div>
		</div>
		</div>

	</form>
	</div>

</body>
</html>
