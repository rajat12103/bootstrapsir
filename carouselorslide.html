<!DOCTYPE html>
<html>
<head>
	<title>Image slider</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="carousel slide" id="myslider" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="image/apple.jpg">
				</div>
				<div class="carousel-item" style="width: 100%, height:300px;"">
					<img src="image/apple.jpg" >
				</div>
				<div class="carousel-item" style="width: 100%, height:300px;"">
					<img src="image/apple.jpg" >
				</div>
				
			</div>
			<ul class="carousel-indicator">
				<li data-target="#myslider" data-slide-to="0" class="active"></li>
				<li data-target="#myslider" data-slide-to="1" class="active"></li>
				<li data-target="#myslider" data-slide-to="2" class="active"></li>
				
			</ul>
			
		</div>
		
	</div>

</body>
</html>
